<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style type="text/css">
      #error {
        color: red;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <form action="" id="testForm">
      <label>이름</label>
      <input type="text" data-message-type="name" />
      <label>이메일</label>
      <input type="email" data-message-type="email" />
      <label>비밀번호</label>
      <input type="password" data-message-type="password" data-minlength="4" />
      <label>선택 입력창</label>
      <input type="text" />
      <input type="submit" value="submit" />
    </form>
    <p id="error"></p>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="sources/jquery.validate-0.0.1.js"></script>
    <script>
      $('#testForm').on('submit', function(){
        $('#error').text('');
        $('#testForm').validate({
          messages: {
            name: '이름 커스텀 메시지',
            email: '이메일 커스텀 메시지'
          }
        }, function(data){
          if(!data.result){
            $('#error').text(data.message);
            return false;
          };
          alert('valitation complete');
        });
        return false;
      });
    </script>
  </body>
</html>
